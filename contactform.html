   }

   .navigation a {

   }


@media (max-width: 768px) {
   .navigation ul {
      flex-direction: column;
      display: block;
   }

   .navigation.active ul {
      display: flex;
   }

   .header {
      flex-wrap: wrap;
   }
}

    /* Container for Form and GIF */
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      max-width: 900px;
      width: 100%;
      margin: 60px;
      flex: 1;
      padding: 20px;
      background-color: #0a290e;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    /* Form Styling */
    form {
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      color: #e6b0aa;
    }
    h3 {
      text-align: center;
      color: #e6b0aa;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 8px;
      color: #e6b0aa;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 14px;
    }

    input[type="submit"], input[type="reset"] {
      width: 100%;
      padding: 10px;
      background-color: #fbb4ce;
      border: none;
      color: #fff;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type="submit"]:hover, input[type="reset"]:hover {
      background-color: #ff0e35;
    }

    /* GIF Styling */
    .gif-container {
      width: 100%;
      max-width: 400px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .gif-container img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    /* Footer Styles */
    .footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px 20px;
      position: relative;
      bottom: 0;
      width: 100%;
    }

    .footer a {
      color: #4CAF50;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
